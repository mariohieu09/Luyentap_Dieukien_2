<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let gui = parseInt(prompt("Nhập số tiền gửi: " + ''));
      nam = parseInt(prompt("Nhập số năm gửi: "+ ''));
      laisuat = gui * nam * 7/100/12;
      laicon = (gui + laisuat)*nam*7/100/12 ;
  document.write("Lãi mẹ và lãi con là "+ laisuat + " đồng" + " và "+ laicon + " đồng");

</script>

</body>
</html>
