<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập a:" + ''));
  let b = parseInt(prompt("Nhập b:" + ''));
  let c = parseInt(prompt("Nhập c:" + ''));
  kep = -b/2*a;
  delta = b*b - 4*a*c;
  x1 = (-b + Math.sqrt(delta))/ 2*a;
  x2 = (-b - Math.sqrt(delta))/ 2*a;
  if(delta<0){
    alert("Phương trình vô nghiệm");
  }else if(delta == 0){
    alert("Phương trình có nghiệm kép: " + kep)
  }else{
    alert("Phương trình có 2 nghiệm: " + x1 + "và" + x2);
  }
</script>
</body>
</html>
